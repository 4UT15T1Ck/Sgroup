<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f8f8f8;
                text-align: center;
            }

            h1 {
                font-weight: 300;
                margin-top: 40px;
                color: #413f73;
            }

            button {
                padding: 16px;
                border-radius: 35px;
                border: 2px solid #ddd;
                background-color: #ffffff;
                color: #6f6f6f;
                font-size: 16px;
                font-weight: 300;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            button:hover {
                background-color: #f2f2f2;
            }

            button:active {
                border: 2px solid rgb(152, 164, 220);
            }

            .search-bar {
                margin: 20px auto;
                width: 40%;
                padding: 15px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 300;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .search-bar:focus {
                border: 2px solid rgb(152, 164, 220);
                outline: none;
            }

            .pokemon-container {
                display: flex;
                margin: 20px 20px;
                flex-wrap: wrap;
                justify-self: center;
                justify-content: center;
                gap: 10px;
                width: 80%;
            }

            .pokemon-card {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-top: 10px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 150px;
                text-align: center;
                transition: 0.2s;
            }

            .pokemon-card:hover {
                transform: translateY(-10px);
            }

            img {
                width: 130px;
                height: 130px;
            }

            .name {
                font-size: 18px;
                font-weight: bold;
                margin: 10px 0;
            }

            .type {
                display: inline-block;
                margin: 5px 5px;
                padding: 3px 5px;
                border-radius: 5px;
                font-size: 12px;
                font-weight: bold;
            }

            .Grass {
                background-color: #78c850;
                color: rgb(19, 18, 18);
            }

            .Poison {
                background-color: #a040a0;
                color: rgb(19, 18, 18);
            }

            .Fire {
                background-color: #f08030;
                color: rgb(19, 18, 18);
            }

            .Flying {
                background-color: #a890f0;
                color: rgb(19, 18, 18);
            }
        </style>
    </head>
    <body>
        <h1>Pokemon API</h1>
        <input
            type="text"
            class="search-bar"
            placeholder="Search some Pokemon..."
        />
        <button onclick="show_pokemon()">Load Infor</button>
        <div class="pokemon-container"></div>
    </body>
    <script src="./pokemon.js"></script>
</html>
